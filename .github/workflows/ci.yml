name: CI

on:
  push:
    branches: [master]
  pull_request:
    types: [opened, synchronize, reopened]
  merge_group:
    branches: [master]

permissions:
  contents: read
  checks: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x
      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.x
      - name: Install Dependencies
        run: bun install --ignore-scripts --frozen-lockfile
      - name: Run Code Quality Checks
        run: bun check:ci
      - name: Bundle
        run: bun bundle
      - name: Run Tests
        run: |
          bun test:node
          bun test:deno
          bun test:bun
